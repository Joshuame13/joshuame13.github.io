    <!-- Description -->
    <section class="bg-light p-2 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex">
                <div>
                    <h1>Nerdle Analyzer</h1>
                    <p>Put in your Nerdle guesses and the pattern responses to see the possible equations remaining. Use B for Black, P for Purple, and G for green (case insensitive).</p>
                </div>
            </div>
        </div>
    </section>


    <!-- Actual calculator -->
    <section class="text-start">
        <div class="container-sm" style="max-width: 720px">
            <div class="row g-2 mb-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="guess" placeholder="1st guess">
                        <label>1st guess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pattern" placeholder="Color pattern">
                        <label>Color pattern</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col">
                    <div class="form-floating">

                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pattern" placeholder="Color pattern">
                        <label>Color pattern</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="guess" placeholder="3rd guess">
                        <label>3rd guess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pattern" placeholder="Color pattern">
                        <label>Color pattern</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="guess" placeholder="4th guess">
                        <label>4th guess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pattern" placeholder="Color pattern">
                        <label>Color pattern</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="guess" placeholder="5th guess">
                        <label>5th guess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pattern" placeholder="Color pattern">
                        <label>Color pattern</label>
                    </div>
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="guess" placeholder="6th guess">
                        <label>6th guess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="pattern" placeholder="Color pattern">
                        <label>Color pattern</label>
                    </div>
                </div>
            </div>
            <!-- Submit -->
            <div class="row g-2 mb-2">
                <div class="col">
                    <button type="submit" id="analyze" class="btn btn-primary">Analyze</button>
                </div>
            </div>

            <div class="row g-2">
                <div class="col"  id="output_box">
                    
                </div>
                <p></p>
            </div>
        </div>
